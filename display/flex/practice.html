<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 800px;
            width: 100%;
            background-color: skyblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: start;
            gap: 10px;
            flex-wrap: wrap;
        }

        .container {
            height: 100px;
            width: 100px;
            background-color: pink;
        }

        .container4 {
            order: 1;
        }

        .container1 {
            background-color: transparent;
            border: 2px solid deepskyblue;
            width: 300px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            opacity: 0;
        }

        .productImg {
            width: 100%;
            height: 350px;
            background-image: url(https://img1.kakaku.k-img.com/images/maga/icv/sp828/17673/img02.jpg);
            background-size: cover;
            background-position: center;
            
        }

        .container:hover{
            background-color: pink;
            color: blue;
            width: 310px;
            height: 360px;
            box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.5);
            opacity: 0.1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="container1 container">
            <div class="productImg"></div>
            <h3>Macbook pro</h3>
            <p>This is very best kuch kuch</p>
            <button>Buy</button>
        </div>
        <div class="container2 container">this is the container 2</div>
        <div class="container3 container">this is the container 3</div>
        <div class="container4 container">this is the container 4</div>
        <div class="container5 container">this is the container 5</div>
        <div class="container6 container">this is the container 6</div>
        <div class="container7 container">this is the container 7</div>
        <div class="container8 container">this is the container 8</div>
    </div>
</body>

</html>
